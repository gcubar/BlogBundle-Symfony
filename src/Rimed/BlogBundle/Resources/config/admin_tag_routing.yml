blog_admin_tag_index:
    pattern:  /
    defaults: { _controller: FrameworkBundle:Redirect:urlRedirect, path: /admin/tag/list, permanent: true }

blog_admin_tag_list:
    pattern:  /list
    defaults: { _controller: RimedBlogBundle:Admin\AdminTag:list }

blog_admin_tag_create:
    pattern:  /create
    defaults: { _controller: RimedBlogBundle:Admin\AdminTag:create }

blog_admin_tag_edit:
    pattern:  /edit/{id}
    defaults: { _controller: RimedBlogBundle:Admin\AdminTag:edit }

blog_admin_tag_delete:
    pattern:  /delete/{id}
    defaults: { _controller: RimedBlogBundle:Admin\AdminTag:delete }
